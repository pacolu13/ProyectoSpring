spring.application.name=proyecto
server.port=8080


# ===== H2 DATABASE =====
spring.datasource.url=jdbc:h2:file:./data/marketplace
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===== JPA / HIBERNATE =====
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.generate-ddl=true

# Spring Security
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Llave secreta para JWT (debe ser segura y no compartida p√∫blicamente)
# Poner la clave en una variable de entorno
jwt.secret=mi_clave_secreta_para_jwt 
jwt.expiration=3600000 # 1 hora en milisegundos
jwt.refreshExpiration=86400000 # 24 horas en milisegundos