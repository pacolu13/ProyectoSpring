spring.application.name=proyecto
server.port=8080

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/db_comercio
spring.datasource.username=usercomer
spring.datasource.password=comercio123

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# generar el esquema de la base de datos automáticamente
spring.jpa.generate-ddl=true 
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuracion de Spring Security
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN
